<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Proxy Loader</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
    }
    .bottom-left {
      position: fixed;
      bottom: 0;
      left: 0;
      font-family: Arial, sans-serif;
      font-size: 16px;
      color: rgba(255, 255, 255, 0.2);
      padding: 10px;
    }
    #websiteContent {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="bottom-left">
  </div>
  <iframe id="websiteContent"></iframe>
  <button id="loadButton">Load Website via Proxy</button>
  <script>
    document.getElementById('loadButton').addEventListener('click', function () {
      var link = prompt("Enter the URL:");
      if (link) {
        var proxyURL = 'https://api.codetabs.com/v1/proxy?quest=';
        var fullURL = proxyURL + encodeURI(link);

        // Fetch the website content
        fetch(fullURL)
          .then(response => response.text())
          .then(data => {
            var iframe = document.getElementById('websiteContent');
            iframe.srcdoc = data; // Set the fetched content as srcdoc
          })
          .catch(error => {
            console.error('Error loading website:', error);
          });
      }
    });
  </script>
</body>
</html>
