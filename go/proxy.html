<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Proxy Loader</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .bottom-left {
      position: fixed;
      bottom: 0;
      left: 0;
      font-family: Arial, sans-serif;
      font-size: 16px;
      color: rgba(255, 255, 255, 0.2);
      padding: 10px;
    }
    #websiteContent {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    #urlInput {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 400px;
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <div class="bottom-left">
  </div>
  <iframe id="websiteContent"></iframe>
  <input type="text" id="urlInput" placeholder="Enter URL and press Enter">
  <script>
    document.getElementById('urlInput').addEventListener('click', function() {
      this.removeAttribute('readonly');
    });

    document.getElementById('urlInput').addEventListener('keyup', function(event) {
      if (event.key === "Enter") {
        this.setAttribute('readonly', 'true');
        loadWebsite();
      }
    });

    function loadWebsite() {
      var link = document.getElementById('urlInput').value;
      if (link) {
        var proxyURL = 'https://api.codetabs.com/v1/proxy?quest=';
        var fullURL = proxyURL + encodeURI(link);

        // Fetch the website content, including CSS
        fetch(fullURL)
          .then(response => response.text())
          .then(data => {
            var iframe = document.getElementById('websiteContent');
            iframe.srcdoc = data; // Set the fetched content as srcdoc
          })
          .catch(error => {
            console.error('Error loading website:', error);
          });
      }
    }
  </script>
</body>
</html>
