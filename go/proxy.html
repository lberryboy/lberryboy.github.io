<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Proxy Loader</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
    }
    .bottom-left {
      position: fixed;
      bottom: 0;
      left: 0;
      font-family: Arial, sans-serif;
      font-size: 16px;
      color: rgba(255, 255, 255, 0.2);
      padding: 10px;
    }
    #websiteContent {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="bottom-left">
  </div>
  <iframe id="websiteContent"></iframe>
  <script>
    (function () {
      function loadWebsite() {
        var link = prompt("Enter the URL:");
        if (link) {
          var proxyURL = 'https://api.codetabs.com/v1/proxy?quest=';
          var fullURL = proxyURL + encodeURI(link);

          // Fetch the website content
          fetch(fullURL)
            .then(response => response.text())
            .then(data => {
              var iframe = document.getElementById('websiteContent');
              iframe.srcdoc = data; // Set the fetched content as srcdoc
            })
            .catch(error => {
              console.error('Error loading website:', error);
            });
        }
      }

      // Create a button to trigger the proxy loading
      var button = document.createElement('button');
      button.innerHTML = 'Load Website via Proxy';
      button.style.cssText = `
        font-family: Arial;
        font-size: 16px;
        color: #fff;
        background-color: #333;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        margin-top: 10px;
        cursor: pointer;
      `;
      button.onclick = loadWebsite;

      // Append the button to the body
      document.body.appendChild(button);
    })();
  </script>
</body>
</html>
